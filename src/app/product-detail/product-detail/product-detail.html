<div class='container'>
    
    <div class='product-section'>
        
        <img class='product-image' src='{{product.image}}' alt='product' />
        
        <div class='product-detail'>
            <div class='product-title'>
                <div class='product-thumb'> 
                    <img class='thumbnail' src="{{product.thumbnail}}" alt='thumbnail'/>
                    <label>SKU: </label> {{ product.sku }}
                </div>
            
                <div class='product-name'> 
                    <label> Product Name: </label>
                    {{ product.name }} 
                </div>
            </div>
            
            <div class='product-description'>
                <p> {{product.description}}  </p>
            </div>

            <div class='product-size'>
                <div> 
                    <label>Size: </label><!--input [value]="userCustomSize" (keyup)='customSizeChange($event)' /-->
                    <div class='size-select-holder'>
                        <button mat-raised-button *ngFor="let p of group" class='size-select' (click)='customSizeChange(p)'>{{p.size}}</button>
                        <!--
                            <button mat-raised-button class='size-select' (click)='customSizeChange(product.size)'>{{product.size}}</button>
                            <button mat-raised-button class='size-select' (click)='customSizeChange(product.size * 2)'>{{product.size * 2}}</button>
                            <button mat-raised-button class='size-select' (click)='customSizeChange(product.size * 3)'>{{product.size * 3}}</button>
                        -->
                    </div>
                </div>
                
                <div class='add-to-cart'>
                    <label>${{price}}</label>
                    <button (click) = 'addToCart()' mat-raised-button > Add to Basket </button>
                    <button (click) = 'getQuote()' mat-raised-button > Get a Quote </button>
                </div>
            </div>
            
            
        </div>
    </div>
    <table class='product-reactivity'>
    <tbody>
        <tr>
            <td > <label> Reactivity </label></td>
            <td > Kit to react <label>{{getMolecule(product.molecule1)}}</label> with <label>{{getMolecule(product.molecule2)}}</label> </td>
        </tr>
        <tr >
            <td > <label>Requirements</label> </td>
            <td > 
                <label>{{getGroup(product.group1)}}</label> on <label>{{getMolecule(product.molecule1)}}</label> <br>
                <label>{{getGroup(product.group2)}}</label> on <label>{{getMolecule(product.molecule2)}}</label>
            </td>
        </tr>
    </tbody>
    </table>
    <div class='customer-guide'>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                <button mat-icon-button disabled></button>
                {{node.name}}
            </mat-tree-node>
            <mat-tree-node class='parent' *matTreeNodeDef="let i = index;let node;when: hasChild; " matTreeNodePadding>
                <button (click)='saveGuideAction(node.name, treeControl.isExpanded(node))' mat-icon-button matTreeNodeToggle style='width:100%;text-align:left;'
                        [attr.aria-label]="'Toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                    
                    {{node.name}}
                </button>
            </mat-tree-node>
        </mat-tree>
    </div>

</div>

<footer style="opacity:0.5;"> </footer>
