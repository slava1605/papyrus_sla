<div class='container'> 
    <div class='filter-section'> 
        <div class='filter-title'> 
            <h3> Filters </h3>
        </div>
        
        <div class='category-filter'> 
                
            <div *ngFor='let category of categories'> 
                <mat-checkbox [(ngModel)]='filters[category.id]' (click)='saveCategoryAction(category)' class='my-checkbox' > {{category.name}} </mat-checkbox>
            </div>
        </div>
    </div>

    <div class="product-section"> 
        <h3 *ngIf="keyword!='all'"> Search results for "{{keyword}}"</h3>

        <div *ngFor="let product of products" > 
            <div *ngIf="checkFiltered(product)" class='product-detail'>
                <img class='product-image' src="{{product.image}}" />
                <div class='product-notes'> 
                    <div class='product-name'> 
                        <label style='color:blue'>Product Name: </label> 
                        <span (click)='linkToDetail(product)'> {{product.name}} </span>
                    </div>
                    <div class='product-description'> 
                        <label style='color:blue'> Product Description: </label>{{product.description}} 
                        <button class='more' mat-raised-button (click)='linkToDetail(product)' > More... </button>
                    </div>
                    <div class='product-reactivity'> <label style='color:blue'> Product Reactivity: </label>{{getReactivity(product)}} </div>
                </div>
            </div>
        </div>
    </div>
</div>
